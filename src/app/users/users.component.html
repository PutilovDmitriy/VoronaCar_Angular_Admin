<div class="gridPage">
  <div class="left">
    <div class="search" (click)="focusSearch()">
      <input type="text" [(ngModel)]="searchName" #searchInput />
      <img
        src="../../assets/images/search.png"
        alt="search"
        width="20px"
        height="20px"
      />
    </div>
    <div class="sub-left">
      <div
        *ngFor="let user of userService.users | filterUsers: searchName"
        class="user"
        [routerLink]="['/users', user._id]"
      >
        <p>{{ user.name }}</p>
      </div>
    </div>
  </div>
  <div class="right">
    <router-outlet></router-outlet>
  </div>
</div>
