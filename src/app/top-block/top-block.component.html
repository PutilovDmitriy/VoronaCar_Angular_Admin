<div class="top-block">
  <div class="search" (click)="focusSearch()">
    <input
      type="text"
      [(ngModel)]="searchText"
      (ngModelChange)="changeText()"
      autocomplete="false"
      #searchInput
    />
    <img
      src="assets/images/search.png"
      alt="search"
      width="20px"
      height="20px"
    />
  </div>
  <div class="add-button line" [routerLink]="[link, 'add']">Добавить</div>
</div>
